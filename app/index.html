<!doctype html>
<html>
  <head>
    <title>Sampler</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="components/framework7/css/framework7.min.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body class="ios8">
    <div class="statusbar-overlay"></div>

    <div class="views tabs toolbar-through">
      
      <div id="main-view" class="view view-main tab active">

        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <button type="button" id="microphone" class="button">マイク</button>
            </div>
            <div class="right">
                  <a href="#" id="recording" class="button">録音</a>
            </div>
          </div>
        </div>  
        
        <div class="pages navbar-through">
          <div data-page="main" class="page">
            <div class="page-content">
              <div class="content-block">
                <p class="buttons-row">
                  <a href="#" data-role="track-selector" data-track="0" class="button">1</a>
                  <a href="#" data-role="track-selector" data-track="1" class="button">2</a>
                  <a href="#" data-role="track-selector" data-track="2" class="button">3</a>
                  <a href="#" data-role="track-selector" data-track="3" class="button">4</a>
                  <a href="#" data-role="track-selector" data-track="4" class="button">5</a>
                  <a href="#" data-role="track-selector" data-track="5" class="button">6</a>
                  <a href="#" data-role="track-selector" data-track="6" class="button">7</a>
                  <a href="#" data-role="track-selector" data-track="7" class="button">8</a>
                  <a href="#" data-role="track-selector" data-track="8" class="button">9</a>
                  <a href="#" data-role="track-selector" data-track="9" class="button">10</a>
                  <a href="#" data-role="track-selector" data-track="10" class="button">11</a>
                  <a href="#" data-role="track-selector" data-track="11" class="button">12</a>
                  <a href="#" data-role="track-selector" data-track="12" class="button">13</a>
                  <a href="#" data-role="track-selector" data-track="13" class="button">14</a>
                  <a href="#" data-role="track-selector" data-track="14" class="button">15</a>
                  <a href="#" data-role="track-selector" data-track="15" class="button">16</a>
                </p>
                <div>x = <span id="x">n/a</span> / y = <span id="y">n/a</span></div>
                <canvas id="visualizer" width="800" height="200" data-role="pad"></canvas>
                <p>
                  <a href="#" id="select-filter-type" class="button">フィルタタイプを変更</a>
                </p>                
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div id="library-view" class="view tab">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="center">Music</div>
            <div class="right"><a id="reload" href="#" class="button button-round">Reload</a></div>
          </div>
        </div>

        <div class="pages navbar-through">
          <div data-page="library" class="page">
            <div class="page-content">
              <div id="library" class="list-block">
                <ul>
                </ul>
              </div>
            </div>
            <input id="file" multiple type="file">
          </div>
        </div>
      </div>

      <div class="toolbar tabbar tabbar-labels">
        <div class="toolbar-inner">
          <a href="#main-view" class="tab-link active">
            <span class="tabbar-label">Pad</span>
          </a>
          <a href="#library-view" class="tab-link">
            <span class="tabbar-label">Music</span>
          </a>
        </div>
      </div>
            
    </div>
   
    <script src="components/framework7/js/framework7.min.js"></script>
    <script src="components/requirejs/require.js" data-main="js/boot"></script>
  </body>
</html>
